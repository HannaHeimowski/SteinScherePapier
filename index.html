<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stein Schere Papier</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>
            Willkommen zu Stein Schere Papier
        </h1>
    </header>
    <div class="score-board">
        <div id="userLable"class="bage">Du</div>
        <div id="aiLable"class="bage">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <p id="do">Mache dein Zug</p>
    <div class="choices">
        <div class="choice" id="st">
            <img src="Images/Stein.png" alt="">
        </div>
        <div class="choice" id="sch">
            <img src="Images/Schere.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="Images/Papier.png" alt="">
        </div>
    </div>
    <div class="result">
        <p class="userResult"></p>
        <p class="computerResult"></p>
        <p class="winner"></p>
    </div>


    <script src="App.js"></script>
</body>
</html>
